
    <div class="container">
        <img [src]="food.imageUrl" [alt]="food.name" />

        <div class="details">
            <div class="header">
               
                <span class="name"> <u>
                        {{food.name}} </u>
                    <span class="favorite{{food.favorite?'':'not'}}">♥</span> </span>
            </div>

            <div class="star">
                <span> ★ </span>
                {{food.star}}
            </div>

            <div class="origins">
                <span *ngFor="let origin of food.origins"> {{origin}} </span>
            </div>

            <div class="tag">
                <app-tags [foodPagetags]="food.tags" justifyContent="start"> </app-tags>
            </div>

            <div class="cook-time">
                <span>
                    Time to cook about <strong> {{food.cookTime}} </strong> Minutes </span>
            </div>
            <div class="price">
                <span>
                    {{food.price| currency}}
                </span>
          
        </div>

<form (ngSubmit)="onSubmit()">
<input type="number" class="form-control" [(ngModel)]="food.id" id="id" name="id">
<input type="text" class="form-control" [(ngModel)]="food.name" id="name" name="name">
<input type="number" class="form-control" [(ngModel)]="food.price" id="price" name="price">

<div>
<button type="submit"> Add to cart </button>
</div>
</form>
